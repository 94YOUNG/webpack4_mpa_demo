<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>积分排行榜</title>
</head>
<body>
    <!-- 排行榜 -->
    <div id="rank--wrapper">
        <!-- 渐变背景 -->
        <div id="rank--bg"></div>
        <!-- 课程名称 -->
        <div id="rank--title">
            新三年级 语文精选课程培优班（全国版）新三年级 语文精选课程培优班（全国版）
        </div>
        <!-- 我的排名 -->
        <div id="rank--mine">
            <div>
                <p class="rank--mine--number">12</p>
                <p>我的排名</p>
            </div>
            <div>
                我的图片
            </div>
            <div>
                <p class="rank--mine--number rank--mine--number__color">28</p>
                <p>我的积分</p>
            </div>
        </div>
        <!-- 排行榜列表 -->
        <div id="rank--list--wrapper">
            <div class="rank--list--title">
                <p>排名</p>
                <p>积分</p>
            </div>
            <div class="rank--list"></div>
        </div>
    </div>
</body>
</html>
